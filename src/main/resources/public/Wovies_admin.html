<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset="UTF-8">
		<title>Ajout Films - Wovie</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="img/strip.png">
		<link rel="stylesheet" type="text/css" title="Wovies" href="css/Wovies.css">
		<meta name="description" content="Films">
		<script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous">
		</script>
		<script type="text/javascript" src="js/post.js"></script>
	</head>
	<body>
		<img src="img/Hollywood-Night.jpg" id="main_pic" alt="Films">
		
		<h1>Ajout de Films dans la base de données</h1>
		
		<form>
			<p>Titre du film à ajouter : </p>
			<input id="titre" type="text" size=30 placeholder="Entrer le titre du film" />
		
			<p><br>Durée du film : </p>
			<input id="duree" type="text" size=30 placeholder="Entrer la durée du film" />
			
			<p><br>Année de sortie du film : </p>
			<input id="date" type="text" size=4 placeholder="Entrer l'année du film" />

		</form>
		<p><br></p>
		<input id="formFilm" type="submit" value="Ajouter">

		<script>
			var urlFilmRestApi = "api/film"
			$.post(urlFilmRestApi, {
				"titre": "Avatar",
				"duree": 162
			})
			.done(function(filmJSONResponse) {
					console.log("Film added:")
					console.log(filmJSONResponse)
			})
		</script>
	</body>
</html>
